<html>
  <head>
    <title>WebSocket example</title>
  </head>
  <body>
    <h1>WebSocket example: User Agent Log</h1>
    <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:8000/wsdemo/ua_log");
        ws.onmessage = function(evt) {
            var data = evt.data;
            var target = document.getElementById("received");
            target.value = target.value + data;
        };
        window.send_data = function() {
            ws.send("");
        };
    </script>
    <form>
      <label for="send_input">Access Log </label>
      <input type="submit" name="send_submit" id="send_submit" value="Recieve"
             onclick="send_data(); return false"/>
      <br>
      <label for="received">Received text</label>
      <textarea cols="80" rows="54" name="received" id="received"></textarea>
    </form>
  </body>
</html>
